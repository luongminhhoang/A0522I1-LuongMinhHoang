<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=prompt("nhập một số") ;
    let count=0;
    let check=0;
    for(let i =2; i>0; i++){
        for(let n=2; n <= i; n++){
            if (i%n == 0){
                check++;
            }
        }

        if(check == 1){
            count++;
            document.write(i+" ");
        }
        if(count == number){
            break;
        }
        check=0;
    }

</script>
</body>
</html>
