<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("nhập số lượng số cần in ra"));
    let check = 0 ;
    let count =0 ;
    let total=0;


    for (let i=2 ; i>0;i++ ){
        if (i%7==0){

            check++

        }
        if (check==1){
            count++;

            total+=i;
            document.write(total + " ");


        }
        if (count==number){

            break;

        }
        check=0;



    }




</script>
</body>
</html>
