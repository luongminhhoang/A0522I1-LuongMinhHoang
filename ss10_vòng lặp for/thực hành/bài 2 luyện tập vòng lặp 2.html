<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var n =parseInt(prompt("nhập số giai thừa cần tính"));
    var product=1;

   for (var i=1;i<=n;i++){
       product*=i;
   }
    document.write(product);
</script>
</body>
</html>
