<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  numbers = [-3,55,9,100,20,30];
    let max = numbers[5];
    let index=0;
    for (let i=0;i<numbers.length;i++){
        if (numbers[i]>max){
            max=numbers[i];
            index=i;
        }
    }
    alert("giá trị lớn nhất là :" + max + " position at" + index );
</script>
</body>
</html>
