<body>
    <h1> GIẢI PHƯƠNG TRÌNH BẬC 2</h1>
    <INPUT type="text"PLACEHOLDER="NHẬP A" ID="AN" ><br>
    <INPUT type="text"PLACEHOLDER="NHẬP b" ID="BN" ><br>
    <INPUT type="text"PLACEHOLDER="NHẬP c" ID="CN" ><br>
    <input type="button" ONCLICK="phuongtrinhbac2()" VALUE="NHẬP">
<script>
    function phuongtrinhbac2() {
        let a = document.getElementById("AN").value ;
        let b = document.getElementById("BN").value ;
        let c = document.getElementById("CN").value ;

        var  denta = (b*b) - (4*a*c) ;
        if (denta<0){
            alert("vô nghiệm");
        }else if (denta==0){
            alert( 'x='+((-b)/(2*a)));

        }else {
            alert('x1=' + ((-b +  Math.sqrt(denta))/(2*a)));
            alert('x2=' + ((-b -  Math.sqrt(denta))/(2*a)));
        }
    }


</script>
