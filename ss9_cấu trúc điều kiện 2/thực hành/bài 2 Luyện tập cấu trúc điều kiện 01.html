<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoihocsinh=parseInt(prompt(" nhấp tuổi học sinh"));
    if (0<tuoihocsinh<16){
        alert("học sinh không đủ điều kiện học lớp 10");
    }else if (tuoihocsinh==16){
        alert("đủ điều kiện học lớp 10 ");
    }else {
        alert("học sinh không đủ điều kiện học lớp 10");
    }

</script>
</body>
</html>
