<body>
        <h1> tính diện tích tam giác vuông </h1>
        <input type="text" placeholder="nhập cạnh kề a" id="m">
        <input type="text" placeholder="nhập cạnh kề b" id="p">
        <input type="button" value="nhập " onclick="dientichtamgiacvuong()">
<script>
    function dientichtamgiacvuong() {
        let a = document.getElementById("m").value;
        let b = document.getElementById("p").value;

        alert((a*b)/2);
    }
</script>
