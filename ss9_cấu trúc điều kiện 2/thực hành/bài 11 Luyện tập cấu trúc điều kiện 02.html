<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong=parseInt(prompt("lương nhận được"));
    if (luong>15){
        let thuesuat=luong * (3/10);
        alert("thuế suất là " +thuesuat);
    }else if(luong >=7){
        let thuesuat=luong * (2/10);
        alert("thuế suất là " +thuesuat);
    }else {
        let thuesuat=luong*(1/10);
        alert("thuế suất là " +thuesuat);
    }
</script>

</body>
</html>
