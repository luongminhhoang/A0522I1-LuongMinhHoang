<script>
    let sotiengui = parseInt(prompt("số tiền gửi ban đầu"));
    let laisuat = parseInt(prompt("lãi suất"));
    let sothangvay=parseInt(prompt("sothangvay"));
    let T= sotiengui*(1+(laisuat*sothangvay));
    alert("số tiền phải trả là"+ T);

</script>
