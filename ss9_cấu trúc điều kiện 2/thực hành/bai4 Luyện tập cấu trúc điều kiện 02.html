<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>tính diện tích hình chữ nhật</h1>
    <input type="text"placeholder="nhập cạnh a" id="au"> <br>
    <input type="text"placeholder="nhập cạnh b " id="bu"> <br>
    <input type="submit" onclick="hinhchunhat()" value="nhập" >
<script>
    function hinhchunhat() {
        let a = document.getElementById("au").value;
        let b = document.getElementById("bu").value;
        let s=a*b;
        alert(s);
    }
</script>
</body>
</html>
