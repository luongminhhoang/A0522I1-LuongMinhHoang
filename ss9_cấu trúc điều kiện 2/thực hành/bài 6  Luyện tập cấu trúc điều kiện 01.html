<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso=parseInt(prompt("doanh số tháng này "));
    let hoahong;
    if(doanhso<=100){
        hoahong=doanhso*5/100;
        alert("hoa hồng nhận được là :"+hoahong);
    } else if (doanhso<=300){
        hoahong=doanhso*10/100;
        alert("hoa hồng nhận được là :"+hoahong);
    }else if (doanhso<=500){
        hoahong=doanhso*15/100;
        alert("hoa hồng nhận được là :"+hoahong);
    }else if (doanhso>500){

        hoahong=doanhso*20/100;
        alert("hoa hồng nhận được là :"+hoahong);
    }else {
        alert("không hợp lệ");
    }
</script>
</body>
</html>
