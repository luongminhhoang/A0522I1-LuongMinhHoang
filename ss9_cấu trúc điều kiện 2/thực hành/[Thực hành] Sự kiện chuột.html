<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://media.istockphoto.com/id/812713344/vi/vec-to/b%C3%B3ng-%C4%91%C3%A1-da.webp?s=612x612&w=is&k=20&c=BqZPr6kUDBhIgrauuYx86XavQPcrv5WVlJr2uVfzUxU=" style="width: 100px" height="100px" >
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />
    <script>
        let imgObj  ;

        function init() {
            imgObj=document.getElementById("myImage");
            imgObj.style.position='relative';
            imgObj.style.left='0px';

        }
        function moveRight() {
            imgObj.style.left=parseInt(imgObj.style.left) + 10 + 'px';

        }
        window.onload=init;

    </script>
</form>
</body>
</html>
