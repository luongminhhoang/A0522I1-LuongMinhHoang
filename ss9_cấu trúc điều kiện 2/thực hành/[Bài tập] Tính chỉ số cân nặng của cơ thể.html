<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            var weight = parseInt(prompt("chiều rộng"));
            var height = parseInt(prompt("chiều cao"));
            var bmi =   weight / (height * height);
            if(bmi<18){
                document.write("underweight");
            }else if (bmi<25.0){
                document.write("normal");
            }else if (bmi<30.0){
                document.write("overwight");
            }else {

                document.write("obese");
            }

        </script>
</body>
</html>
