<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhập a ">
<input type="text" id="nhâp b">
<input type="button" onclick="nhan()" value="nhân">
<input type="button" onclick="chia()" value="chia">
<input type="button" onclick="cong()" value="cộng">
<input type="button" onclick="tru()" value="trư">
<p id="ketqua"> </p>
<script>
    function nhan() {
        let a=document.getElementById("nhập a ").value
        let b = document.getElementById("nhâp b").value
        let c = a*b;
        document.getElementById("ketqua").innerHTML = c ;


    }
    function chia() {
        let a=document.getElementById("nhập a ").value
        let b = document.getElementById("nhâp b").value
        let c = a/b;
        document.getElementById("ketqua").innerHTML = c ;


    }
    function cong () {
        let a=document.getElementById("nhập a ").value
        let b = document.getElementById("nhâp b").value
        let c = a+b;
        document.getElementById("ketqua").innerHTML = c ;


    }
    function tru () {
        let a=document.getElementById("nhập a ").value
        let b = document.getElementById("nhâp b").value
        let c = a-b;
        document.getElementById("ketqua").innerHTML = c ;


    }
</script>
</body>
</html>
