<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập chuỗi a")

    let b = prompt("nhập chuỗi b")




    for (let i=0;i>a.length;i++){
        a=a[i]

    }
    for (let j=0;j>b.length;j++){
        b=b[j]

    }


   if (a===b){
       document.write("giống nhau")
   }else {
       document.write("khác nhau")
   }

</script>
</body>
</html>
