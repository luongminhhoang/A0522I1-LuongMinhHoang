<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[]
    for (let i=0;i<10;i++){
        a[i]+=prompt("số chứa trong  mảng a"+i+" ")
    }
    let so = prompt("số cần tìm :");
    if (a.indexOf(so)!=-1){
            document.write( so+"số này chứa trong a ")

    }else {
        document.write( so+"số này không chứa trong a")
    }


</script>
</body>
</html>
