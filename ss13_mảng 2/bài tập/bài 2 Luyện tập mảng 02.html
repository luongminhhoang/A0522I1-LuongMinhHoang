<body>
<input type="button" value="bài 2 " onclick="bai2()" > Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"

<script>
    function bai2() {
        let mang = ['c', 's', 'c', '2', '6', '1 '];
        let b = [];
        b = mang.reverse()
        document.write(b.toString(" "));
    }
</script>
</body>
