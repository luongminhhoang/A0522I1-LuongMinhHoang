<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập chuỗi 1");
    let b=prompt("Nhập chuỗi 2");
    for (let i =0 ;i<a.length;i++){
        a=a[i];
    }
    for (let j=0;j<b.length;j++){
        b=b[j];
    }
    if (a===b){
        document.writeln("2 chuỗi giống nhau");
    } else {
        document.writeln("2 chuỗi không không nhau");
    }
</script>






</body>
</html>
