<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b=[];
    let c= []
    for (let i =0;i<10;i++){
        a[i]=prompt("nhập mảng a")
    }
    for (let j =0;j<10;j++){
        b[j]=prompt("nhập mảng b")
    }
    c=a.concat(b);
    document.write(c.toString())

</script>
