<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[10,20,30,50,60]
    let m =[];
    for (let  i=mang.length;i>=0;i--){
        m.push(mang[i]);


    }
    document.writeln(m.join( " "));
    document.writeln("<br>")
    document.writeln(mang.reverse().toString(" "))




</script>
</body>
</html>
