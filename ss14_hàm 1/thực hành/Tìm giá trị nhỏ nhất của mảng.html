<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minarray(arr) {
        if (arr.length==0) {
            return -1;
        }
            let min = arr[0];
            for (let i=0;i<arr.length;i++){
                if (arr[i]<min){
                    min=arr[i];
                }
            }
       return min;

    }
    let array1 =[0, 0, 0, 0, 0, 0]
    let min = minarray(array1);
    document.write(min)
</script>
</body>
</html>
