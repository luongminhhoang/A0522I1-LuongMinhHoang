<script>
   function nguocdoi(array) {
       let  newarray=[]
       for (let i=(array.length-1);i>=0; i--){
           newarray.push(array[i]);

       }
        return newarray;

   }
   array=[1,2,4,5,6,7,8,9]
   newarray =    nguocdoi(array);
   document.write(newarray);

</script>
