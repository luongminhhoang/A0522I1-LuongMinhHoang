<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtrasonguyenduong(number) {
        if (number>0){
            document.write(number + "là số nguyên dương")

        }else {
            document.write(number + "là só nguyên âm")
        }

    }
    var number =parseInt(prompt("nhập số cần kiểm tra"))
    kiemtrasonguyenduong(number);
</script>

</body>
</html>
