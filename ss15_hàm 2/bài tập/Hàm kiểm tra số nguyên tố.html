<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
   if (number<2){
       return false;
   }else if (number==2){
       return true ;

   }else {
       for (i=2;i<number;i++){
           if (number%i==0){
               return false;
           }
       }
       return true

   }


    }
    let a=parseInt(prompt("nhập số"))
        let result=isPrime(a);
    document.write(result)

</script>
</body>
</html>
