<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtrasonguyento(a,b,c) {
        if (a>b&&a>c){
            document.write(a+"là số lớn nhất")
        }else if (b>a&&b>c){
            document.write(b+"là số lớn nhất")
        }else {
            document.write(c+"là số lớn nhất")
        }


    }
    var a = prompt("nhập số a")
    var b = prompt("nhập số b")
    var c = prompt("nhập số c")
    kiemtrasonguyento(a,b,c)
</script>
</body>
</html>
