<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hoandoi() {
        let a=[]
        let so=parseInt(prompt("nhập mảng"))
        for (let i=0;i<so;i++){
            a[i]=prompt("nhập mảng i")
        }
        document.write(a.toString())
        document.write("<br>")
        let b = a.reverse();
        document.write(b)
    }
    hoandoi()
</script>

</body>
</html>
