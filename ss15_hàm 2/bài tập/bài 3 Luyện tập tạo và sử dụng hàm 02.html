<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(number) {
            let gt=1;
        for (let i=1;i<=number;i++){
            gt = gt * i ;

        }
        return gt


    }
    let i = prompt("nhập số ")
    let ketqua  = giaithua(i)
    document.write(ketqua)
</script>
</body>
